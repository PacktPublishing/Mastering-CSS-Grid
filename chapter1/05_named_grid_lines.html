<!DOCTYPE html>
<html>
<head>
  <title>Chapter 1, using named grid lines</title>

  <style>
    /* Micro-resetting */
    body { padding: 0; margin: 0; }
    * { box-sizing: border-box; font-size: 25px; }

    /* Making things visible on the page */
    .container {
      border: 2px solid #555;
      padding: 8px;
      min-height: 100vh;
    }
    header {
      border: 2px solid #dd0808; /* Dark red */
      background-color: #ff6666; /* Light red */
    }
    aside {
      border: 2px solid #0ba7c6; /* Dark cyan */
      background-color: #74ddf2; /* Light cyan */
    }
    main {
      border: 2px solid #6f09e5; /* Dark purple */
      background-color: #b880f7; /* Light purple */
    }
    footer {
      border: 2px solid #c4be0d; /* Dark yellow */
      background-color: #f7f380; /* Light yellow */
    }

    .container {
      display: grid;

      grid-template-columns: [header-start sidebar-start footer-start] 1fr [sidebar-end content-start] 3fr [header-end content-end footer-end];
      grid-template-rows: [header-start] 1fr [header-end sidebar-start content-start] 4fr [sidebar-end content-end footer-start] 1fr [footer-end];
    }

    header {
      grid-area: header;
    }
    aside {
      grid-area: sidebar;
    }
    main {
      grid-area: content;
    }
    footer {
      grid-area: footer;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <header><!-- Header with a logo, navigation, etc. --></header>
      <aside><!-- Partially related things like social buttons --></aside>
      <main><!-- Main content, headings, teasers, etc. --></main>
      <footer><!-- Footer with contact, FAQ, etc. --></footer>
    </div>
  </body>
</html>
