<!DOCTYPE html>
<html>
  <head>
    <title>Chapter 1, content related sizing</title>

    <style>
      .grid {
        display: grid;
        width: 500px;
      }

      .grid-using-min-content {
        grid-template-columns: min-content 1fr 4fr;
      }

      .should-break {
        word-break: break-all;
      }
    </style>
  </head>
  <body>

    <p>
      This grid uses min-content:
    </p>

    <div class="grid grid-using-min-content">
      <img src="assets/150.png" width="200" height="200" alt="Some placeholder image">
      <div>Some other column</div>
      <div>Some other column</div>
    </div>

    <hr>

    <p>
      This grid uses min-content, too:
    </p>

    <div class="grid grid-using-min-content">
      <div>Hello, World!</div>
      <div>Some other column</div>
      <div>Some other column</div>
    </div>

    <hr>

    <p>
      This grid uses min-content, too, but also breaks text:
    </p>

    <div class="grid grid-using-min-content">
      <div class="should-break">Hello, World!</div>
      <div>Some other column</div>
      <div>Some other column</div>
    </div>

  </body>
</html>
