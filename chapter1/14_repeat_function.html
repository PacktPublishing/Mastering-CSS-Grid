<!DOCTYPE html>
<html>
<head>
  <title>Chapter 1, repeat</title>

  <style>
    .gallery-container {
      width: 100vw;
      display: grid;
      grid-template-columns: repeat(8, 100px);
      grid-template-rows: repeat(16, 100px);
      gap: 10px;
    }

    .gallery-container div {
      background-color: lightblue;
    }
  </style>
</head>
<body>

<div class="gallery-container">
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>

</body>
</html>
