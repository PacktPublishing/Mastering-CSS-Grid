<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="dist/main.css">
</head>
<body class="p-12">
  <h1>Tailwind</h1>

  <h2>Flexbox grids</h2>

  <!-- Full width column -->
  <div class="flex mb-4">
    <div class="w-full bg-gray-600 h-12"></div>
  </div>

  <!-- Two columns -->
  <div class="flex mb-4">
    <div class="w-1/2 bg-gray-400 h-12"></div>
    <div class="w-1/2 bg-gray-600 h-12"></div>
  </div>

  <!-- Three columns -->
  <div class="flex mb-4">
    <div class="w-1/3 bg-gray-400 h-12"></div>
    <div class="w-1/3 bg-gray-600 h-12"></div>
    <div class="w-1/3 bg-gray-400 h-12"></div>
  </div>

  <!-- Four columns -->
  <div class="flex mb-4">
    <div class="w-1/4 bg-gray-600 h-12"></div>
    <div class="w-1/4 bg-gray-400 h-12"></div>
    <div class="w-1/4 bg-gray-600 h-12"></div>
    <div class="w-1/4 bg-gray-400 h-12"></div>
  </div>

  <!-- Five columns -->
  <div class="flex mb-4">
    <div class="w-1/5 bg-gray-600 h-12"></div>
    <div class="w-1/5 bg-gray-400 h-12"></div>
    <div class="w-1/5 bg-gray-600 h-12"></div>
    <div class="w-1/5 bg-gray-400 h-12"></div>
    <div class="w-1/5 bg-gray-600 h-12"></div>
  </div>

  <!-- Six columns -->
  <div class="flex">
    <div class="w-1/6 bg-gray-400 h-12"></div>
    <div class="w-1/6 bg-gray-600 h-12"></div>
    <div class="w-1/6 bg-gray-400 h-12"></div>
    <div class="w-1/6 bg-gray-600 h-12"></div>
    <div class="w-1/6 bg-gray-400 h-12"></div>
    <div class="w-1/6 bg-gray-600 h-12"></div>
  </div>



  <h2 class="mt-6">Built-in grid definitions</h2>
  <div class="grid grid-cols-3 grid-rows-3 gap-6 w-[600px] mb-6">
    <div class="border-2 border-blue-600 bg-blue-400">1</div>
    <div class="border-2 border-blue-600 bg-blue-400">2</div>
    <div class="border-2 border-blue-600 bg-blue-400">3</div>
    <div class="border-2 border-blue-600 bg-blue-400">4</div>
    <div class="border-2 border-blue-600 bg-blue-400">5</div>
    <div class="border-2 border-blue-600 bg-blue-400">6</div>
    <div class="border-2 border-blue-600 bg-blue-400">7</div>
    <div class="border-2 border-blue-600 bg-blue-400">8</div>
    <div class="border-2 border-blue-600 bg-blue-400">9</div>
  </div>

  <h2>Inlined grid definitions</h2>
  <div class="grid grid-cols-[100px_100px_100px] grid-rows-[100px_100px_100px] gap-6">
    <div class="border-2 border-blue-600 bg-blue-400">1</div>
    <div class="border-2 border-blue-600 bg-blue-400">2</div>
    <div class="border-2 border-blue-600 bg-blue-400">3</div>
    <div class="border-2 border-blue-600 bg-blue-400">4</div>
    <div class="border-2 border-blue-600 bg-blue-400">5</div>
    <div class="border-2 border-blue-600 bg-blue-400">6</div>
    <div class="border-2 border-blue-600 bg-blue-400">7</div>
    <div class="border-2 border-blue-600 bg-blue-400">8</div>
    <div class="border-2 border-blue-600 bg-blue-400">9</div>
  </div>
</body>
</html>
