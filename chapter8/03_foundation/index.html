<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <h1>Foundation grid</h1>

    <h2>Float-based grid</h2>

    <header>
      Header, no grid necessary.
    </header>

    <div class="row">
      <aside class="columns small-12 medium-4">
        Sidebar
      </aside>

      <main class="columns">
        Content
      </main>
    </div>

    <footer>
      Footer, no grid necessary
    </footer>

    <h2>X/Y Grid</h2>

    <div class="grid-frame">
      <div class="grid-y">
        <header class="cell small-2">
          Header, 2/12 tall
        </header>

        <div class="grid-x">
          <aside class="cell medium-4">
            Sidebar
          </aside>

          <main class="cell">
            Content
          </main>
        </div>

        <footer class="cell small-2">
          Footer, 2/12 tall
        </footer>
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/what-input/dist/what-input.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
