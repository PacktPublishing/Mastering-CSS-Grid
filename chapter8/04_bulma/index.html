<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1>Bulma.io columns</h1>

    <div class="columns">
      <div class="column">
        First column
      </div>
      <div class="column">
        Second column
      </div>
      <div class="column">
        Third column
      </div>
      <div class="column">
        Fourth column
      </div>
    </div>

    <h2>Relative columns</h2>

    <div class="columns">
      <div class="column is-one-quarter">
        Sidebar
      </div>
      <div class="column is-9">
        Main content
      </div>
    </div>

    <h2>12-column grid version</h2>

    <div class="columns">
      <div class="column is-3">
        Sidebar
      </div>
      <div class="column">
        Main content
      </div>
    </div>

    <h2>Responsive</h2>

    <div class="columns is-desktop is-multiline">
      <header class="column is-full">
        Header
      </header>
      <aside class="column is-one-quarter">
        Sidebar
      </aside>
      <main class="column is-three-quarters">
        Content
      </main>
      <footer class="column is-full">
        Footer
      </footer>
    </div>

    <script type="text/javascript" src="lib/main.js"></script>
  </body>
</html>
