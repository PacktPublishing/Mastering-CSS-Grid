<style>
  .grid-column-placement {
    display: grid;
    grid-template-columns: 100px 100px 100px 100px;
  }

  .grid-column-placement div {
    grid-column-start: 2;
    grid-column-end: span 2;
    background-color: #f00;
  }
</style>

<div class="grid-column-placement">
  <div>A</div>
</div>



<style>
  .grid-column-placement-shortcut {

  }

    background-color: #f00;
  }
</style>

<style>
